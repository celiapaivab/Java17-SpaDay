<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link href="../../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
  <title>Sign Up</title>
</head>
<body>
<form method = 'post' th:action="@{/user}">
  <label>
    Username:
    <input th:fiel="${user.username}">
    <p th:errors="${user.username}" style="color:red;"></p>
  </label>

  <label>
    Email:
    <input th:field="${user.email}">
    <p th:errors="${user.email}" style="color:red;"></p>
  </label>

  <label>
    Password:
    <input type ='password' th:field="${user.password}">
    <p th:errors="${user.password}" style="color:red;"></p>
  </label>

  <label>
    Verify Password:
    <input type = 'password' th:field="${user.verifyPassword}">
    <p th:errors="${user.verifyPassword}" style="color:red;"></p>
  </label>

  <input type = 'submit' value = 'Sign Up'>
</form>

</body>
</html>
